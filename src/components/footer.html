<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="shortcut icon" href="../../public/ecotrend_favicon.webp" type="image/x-icon">
</head>
<body>
    <!-- Footer -->
<footer class="bg-dark text-light pt-5 pb-3 mt-5">
  <div class="container">
    <div class="row">
      <!-- Coluna 1 -->
      <div class="col-md-3 mb-4">
        <h5 class="fw-bold">EcoTrend</h5>
        <p class="small">Produtos sustentáveis para um mundo melhor.</p>
      </div>

      <!-- Coluna 2 -->
      <div class="col-md-3 mb-4">
        <h5 class="fw-bold">Links</h5>
        <ul class="list-unstyled">
          <li><a href="#" class="text-light text-decoration-none small">Produtos</a></li>
          <li><a href="#" class="text-light text-decoration-none small">Carrinho</a></li>
          <li><a href="#" class="text-light text-decoration-none small">Sobre nós</a></li>
          <li><a href="#" class="text-light text-decoration-none small">FAQ</a></li>
        </ul>
      </div>

      <!-- Coluna 3 -->
      <div class="col-md-3 mb-4">
        <h5 class="fw-bold">Siga-nos nas redes</h5>
        <div class="d-flex gap-3">
          <a href="#" class="text-light fs-5"><i class="bi bi-facebook"><img src="../assets/img/icons/facebook-icon.png" alt="" class="icon"></i></a>
          <a href="#" class="text-light fs-5"><i class="bi bi-twitter"><img src="../assets/img/icons/twitter-icon.png" alt="" class="icon"></i></a>
          <a href="#" class="text-light fs-5"><i class="bi bi-instagram"><img src="../assets/img/icons/instagram-icon.png" alt="" class="icon"></i></a>
        </div>
      </div>

      <!-- Coluna 4 -->
      <div class="col-md-3 mb-4">
        <h5 class="fw-bold">Newsletter</h5>
        <p class="small">Inscreva-se em nossa newsletter para receber as últimas notícias e atualizações.</p>
        <form class="d-flex">
          <input type="email" class="form-control form-control-sm me-2" placeholder="Coloque seu email aqui.">
          <button class="btn btn-success btn-sm">Inscrever</button>
        </form>
      </div>
    </div>

    <!-- Linha de separação -->
    <hr class="border-secondary">

    <!-- Direitos autorais -->
    <div class="text-center small">
      © 2025 EcoTrend. Todos os direitos reservados.
    </div>
  </div>

</html>
